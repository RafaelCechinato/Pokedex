<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./favicons/favicon-16x16.png">
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Javascript -->
        <script defer src="./js/script.js" ></script>
        
        <title>Pokedex</title>
    </head>
    <body>
        <main>
            <img src="#" alt="pokemon" class="img_pokemon" style="display: none;">
            
            <h1 class="info_pokemon">
                <span class="id_pokemon">
                    
                </span>
                -
                <span class="name_pokemon">
                    
                </span>
            </h1>

            <form class="form_search">
                <input
                    class="input_search" 
                    placeholder="Name or Number"
                    type="search"
                    required
                >
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev. &lt;</button>
                <button class="button btn-next">Next  &gt;</button>
            </div>

            <img src="./images/pokedex.png" alt="pokedex" class="img_pokedex">
        </main>
    </body>
</html>
